{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
  .edit-card {
      animation: fadeIn 0.7s ease-in-out;
      border-radius: 20px;
  }

  @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
  }

  .page-title {
      animation: slideDown 0.6s ease-in-out;
  }

  @keyframes slideDown {
      from { opacity: 0; transform: translateY(-25px); }
      to { opacity: 1; transform: translateY(0); }
  }

  .btn-gradient {
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      border: none;
      color: #fff !important;
      transition: 0.25s ease-in-out;
  }

  .btn-gradient:hover {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .form-control:focus {
      border-color: #ff7eb3;
      box-shadow: 0 0 0 0.15rem rgba(255,118,158,0.35);
  }

  label i {
      color: #ff2f6f;
  }
</style>


<div class="container mt-4 col-md-6">

  <h2 class="fw-bold page-title">
    <i class="bi bi-person-lines-fill me-2"></i>Edit Profile
  </h2>
  <hr>

  <form method="post" enctype="multipart/form-data" class="shadow p-4 bg-white edit-card">
    {% csrf_token %}

    <!-- Phone -->
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-telephone-forward-fill me-1"></i>Phone Number
      </label>
      <input type="text" class="form-control" name="phone_number" value="{{ profile.phone_number }}">
    </div>

    <!-- Guardian Number -->
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-phone-fill me-1"></i>Guardian Number
      </label>
      <input type="text" class="form-control" name="guardian_number" value="{{ profile.guardian_number }}">
    </div>

    <!-- Parent Name -->
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-person-heart me-1"></i>Parent Name
      </label>
      <input type="text" class="form-control" name="parent_name" value="{{ profile.parent_name }}">
    </div>

    <!-- Parent Phone -->
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-telephone-fill me-1"></i>Parent Phone
      </label>
      <input type="text" class="form-control" name="parent_phone" value="{{ profile.parent_phone }}">
    </div>

    <!-- Department -->
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-building me-1"></i>Department
      </label>
      <input type="text" class="form-control" name="department" value="{{ profile.department }}">
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-geo-alt-fill me-1"></i>Address
      </label>
      <textarea class="form-control" name="address">{{ profile.address }}</textarea>
    </div>

    <!-- Profile Photo -->
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-image-fill me-1"></i>Profile Photo
      </label>
      <input type="file" class="form-control" name="photo">

      {% if profile.photo %}
        <img src="{{ profile.photo.url }}" class="mt-3 rounded shadow-sm" width="120">
      {% endif %}
    </div>

    <!-- Buttons -->
    <button class="btn btn-gradient w-100 mt-2">
      <i class="bi bi-check-circle-fill me-1"></i>Update Profile
    </button>

    <a href="{% url 'student_dashboard' %}" class="btn btn-secondary w-100 mt-2">
      <i class="bi bi-arrow-left-circle me-1"></i>Cancel
    </a>

  </form>
</div>

{% endblock %}
