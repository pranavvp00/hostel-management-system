{% extends 'base.html' %}
{% block title %}Create Room{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4 mx-auto animate__animated animate__fadeIn" style="max-width: 600px;">
    <h3 class="text-center fw-bold mb-4">ğŸ›ï¸ Add a New Room</h3>

    <!-- Django messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="form-floating mb-3">
        <input type="text" name="room_number" id="room_number" class="form-control" placeholder="Room Number" required>
        <label for="room_number">Room Number</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" name="capacity" id="capacity" class="form-control" min="1" placeholder="Capacity" required>
        <label for="capacity">Room Capacity</label>
      </div>

      <div class="form-floating mb-3">
        <select name="room_type" id="room_type" class="form-select" required>
          <option value="" disabled selected>Select Room Type</option>
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Triple">Triple</option>
        </select>
        <label for="room_type">Room Type</label>
      </div>

      

      <div class="d-flex justify-content-center gap-2 mt-3">
        <button type="submit" class="btn btn-gradient-primary px-4">Add Room</button>
        <a href="{% url 'warden_dashboard' %}" class="btn btn-secondary px-4">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
